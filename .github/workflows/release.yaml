on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: "ubuntu-latest"
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
      - name: Set up npm
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install caprover
        run: npm install -g caprover

      - name: Caprover Deploy
        run: caprover deploy -h 'https://captain.cap.postu.la' -p '${{ secrets.CAPROVER_PASSWORD }}' -b 'main' -a 'village-des-benjamins'
